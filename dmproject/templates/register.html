<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url('https://www.athletadesk.com/wp-content/uploads/2016/08/join-background.jpg')">
<h2 style="background-color:white;">Registration</h2>
<form action="register" method="post">
 {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your first name"><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <input type="email" name="email" placeholder="Enter your email address"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
     <input type="password" name="password1" placeholder="Confirm your password"><br>
     <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
